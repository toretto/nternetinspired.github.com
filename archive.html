---
layout: default
title: Archive
description: A chronological listing of previous blog posts
---

				<section class="all-posts">
				<h1 class="article-heading">{{page.title}}</h1>
				    {% for post in site.posts %}
				    <article class="article-intro">
				        <header><h1><a href="{{ post.url }}">{{ post.title }}</a></h1></header>
				        <footer>{{ post.date | date: "%B %e, %Y" }}</footer>
				    </article>
				    {% endfor %}
				</section>
